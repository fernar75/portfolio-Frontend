
<div id="header">
    <!--Navbar de Bootstrap https://getbootstrap.com/docs/5.1/components/navbar/-->
    <nav class="navbar navbar-light bg-light"  *ngFor="let hea of header">
        <div class="container-fluid">
            <span>         
                <img src="{{hea.urlLogo}}" class="logo img-fluid" alt="Logo">
                <button *ngIf="isUserLogged"><a (click)="onOpenModal('edit', hea)"><i class="fa fa-pen"></i></a></button>             
            </span>             
            <span>
                <button *ngIf="isUserLogged"><a (click)="onOpenModal('edit', hea)"><i class="fa fa-pen"></i></a></button>
                <a href="{{hea.urlRedSocial1}}" target="_blank"><img class="redes" src="{{hea.urlIconoRedSocial1}}"></a>
                <a href="{{hea.urlRedSocial2}}" target="_blank"><img img class="redes" src="{{hea.urlIconoRedSocial2}}"></a>
                <a href="{{hea.urlRedSocial3}}" target="_blank"><img img class="redes" src="{{hea.urlIconoRedSocial3}}"></a>            
       <!--         <a href="http://localhost:4200/login"><button type="button" class="btn btn-dark">Login</button></a> -->
                <button *ngIf="!isUserLogged" class="btn btn-dark" routerLink="/login">Login</button>
                <button *ngIf="isUserLogged" class="btn btn-dark" routerLink="/logout" (click)="logout()">Logout</button>         
            </span>        
        </div>
    </nav>
    
    <div class="card" *ngFor="let hea of header">
        <button *ngIf="isUserLogged"><a (click)="onOpenModal('edit', hea)"><i class="fa fa-pen"></i></a></button>   
        <img class="banner" src="{{hea.urlBanner}}" alt="Banner"> 
    </div>
    
    <!--Todas las imÃ¡genes del portfolio se encuentran alojadas en: https://freeimage.host/es-->
    
    
    
    <!--*************************************************************************************************-->      
    
    <!-- Modales -->      
    
    <!-- Modal editar -->
    <div class="modal fade" id="updateHeaderModal" tabindex="-1" role="dialog" aria-labelledby="editHeaderLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Editar Header</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form #editForm = "ngForm">
                        <input type="hidden" ngModel="{{editHeader?.id}}" name="id" class="form-control" id="id" placeholder="Id">                      
                        <div class="from-group">
                            <label for="urlLogo">Url Logo</label>
                            <input type="text" ngModel="{{editHeader?.urlLogo}}" class="form-control" id="urlLogo" name="urlLogo" placeholder="Url Logo" required>
                        </div>
                        <div class="from-group">
                            <label for="urlRedSocial1">Url Red Social 1</label>
                            <input type="text" ngModel="{{editHeader?.urlRedSocial1}}" class="form-control" id="urlRedSocial1" name="urlRedSocial1" placeholder="Url Red Social 1" required>
                        </div>
                        <div class="from-group">
                            <label for="urlIconoRedSocial1">Url Icono Red Social 1</label>
                            <input type="text" ngModel="{{editHeader?.urlIconoRedSocial1}}" class="form-control" id="urlIconoRedSocial1" name="urlIconoRedSocial1" placeholder="Url Icono Red Social 1" required>
                        </div>
                        <div class="from-group">
                            <label for="urlRedSocial2">Url Red Social 2</label>
                            <input type="text" ngModel="{{editHeader?.urlRedSocial2}}" class="form-control" id="urlRedSocial2" name="urlRedSocial2" placeholder="Url Red Social 2" required>
                        </div>
                        <div class="from-group">
                            <label for="urlIconoRedSocial2">Url Icono Red Social 2</label>
                            <input type="text" ngModel="{{editHeader?.urlIconoRedSocial2}}" class="form-control" id="urlIconoRedSocial2" name="urlIconoRedSocial2" placeholder="Url Icono Red Social 2" required>    
                        </div>
                        <div class="from-group">
                            <label for="urlRedSocial3">Url Red Social 3</label>
                            <input type="text" ngModel="{{editHeader?.urlRedSocial3}}" class="form-control" id="urlRedSocial3" name="urlRedSocial3" placeholder="Url Red Social 3" required>
                        </div>
                        <div class="from-group">
                            <label for="urlIconoRedSocial3">Url Icono Red Social 3</label>
                            <input type="text" ngModel="{{editHeader?.urlIconoRedSocial3}}" class="form-control" id="urlIconoRedSocial3" name="urlIconoRedSocial3" placeholder="Url Icono Red Social 3" required>
                        </div>                        
                        <div class="from-group">
                            <label for="urlBanner">Url Banner</label>
                            <input type="text" ngModel="{{editHeader?.urlBanner}}" class="form-control" id="urlBanner" name="urlBanner" placeholder="Url Banner" required>
                        </div>
                        
                        <div class="modal-footer">
                            <button type="button" id="update-header-modal" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button (click)="onUpdateHeader(editForm.value)" data-dismiss="modal" class="btn btn-danger">Guardar</button>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </div> 
    
    
    
    <!--*************************************************************************************************-->      
    
    
    
</div>
